plugins {
    // Apply the Java Gradle plugin development plugin to add support for developing Gradle plugins
    id 'java-gradle-plugin'
    id 'maven-publish'
    id 'com.palantir.git-version' version '3.0.0'
    id 'io.freefair.lombok' version '8.0.1'
}

version = gitVersion()
group = 'io.legacymoddingmc.mappinggenerator'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()

    maven {
        // GTNH RetroFuturaGradle and ASM Fork
        name "GTNH Maven"
        url "http://jenkins.usrv.eu:8081/nexus/content/groups/public/"
        allowInsecureProtocol = true
    }
}

dependencies {
    implementation 'com.gtnewhorizons:retrofuturagradle:1.2.7'
    implementation files("${System.properties['java.home']}/../lib/tools.jar")
}

gradlePlugin {
    // Define the plugin
    plugins {
        greeting {
            id = 'io.legacymoddingmc.mappinggenerator'
            implementationClass = 'io.legacymoddingmc.mappinggenerator.MappingGeneratorPlugin'
        }
    }
}
