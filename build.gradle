plugins {
    // Apply the Java Gradle plugin development plugin to add support for developing Gradle plugins
    id 'java-gradle-plugin'
    id 'maven-publish'
    id 'com.palantir.git-version' version '3.0.0'
}

version = gitVersion()

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {

}

gradlePlugin {
    // Define the plugin
    plugins {
        greeting {
            id = 'io.legacymoddingmc.mappinggenerator.greeting'
            implementationClass = 'io.legacymoddingmc.mappinggenerator.MappingGeneratorPlugin'
        }
    }
}
